{% extends '_base.html' %}
{% block title %} ورود کاربران {% endblock title %}
<!------------------------->
{% block content %}

    <div class="d-flex justify-content-center">
    <div class="card  mt-5" style="width: 60rem;">
        <div class="card-header">ثبت کاربر جدید.</div>
        <div class="card-body">
            <h5 class="card-title">لطفا نام کار بری و کلمه عبور دلخواه خود ره وارد نمایید.</h5>
            <p class="card-text">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">ثبت و ایجاد حساب کاربری
                </button>
            </form>
            </p>
        </div>
        <div class="card-footer text-muted">
             <a href="{% url 'login' %}" class="btn btn-secondary">ورود کاربران</a>
        </div>
    </div>
</div>

{% endblock content %}
<!------------------------->
